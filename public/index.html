<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweeter Posts CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Feed Posts CSS -->
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- Response Design Posts CSS -->
    <link rel="stylesheet" href="/styles/desktopchange.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!--Bootstrap icons-->
     <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="banner-message"><strong>Write</strong> a new tweet</span>
    </nav>

  <div class="header-posts">
    <header class="avatar-header">
      <div>
        <img class="avatar-img" src="/images/profile-hex.png">
      </div>
      <br>
      <div class="profile-name">
        <h2>Ife Olaifa</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="tweet-form" method="POST" action="/tweets">
          <div>
            <label for="tweet-text"><strong>What are you humming about?</strong></label>
          </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-data">
            <button class="tweet-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <p class="error-message">
        </p>
      </section>

      <div class="tweets-container">
        <article class="tweet-box">
          <header class="post-header">
            <div class="handle"><img src="/images/img_avatar.png" alt="prof image here"><span>Newton</span></div>
            <div class="hide-handle-name">@jellyroxx</div>
          </header>
          <p class="post-text">If I have seeen further it is</p>
          <footer class="post-footer">
            <span>10 days ago</span>
            <span class="icons">
              <i class="fas fa-heart"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-flag"></i>
            </span>
          </footer>
        </article>
      </div>
    </main>
  </div>
  </body>
</html>
